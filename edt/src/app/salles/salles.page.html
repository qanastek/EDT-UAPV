<ion-toolbar>

  <!-- Searchbar with a custom debounce -->
  <ion-searchbar
    debounce="500"
    placeholder="Entrée votre diplôme / filière"
    autocomplete="on"
    clearIcon="close"
    color="search"
    inputmode="text"
    searchIcon="ios-funnel"
    (ionChange)="this.onChange()"
  ></ion-searchbar>

</ion-toolbar>

<ion-content class="align-items-center">

  <div *ngIf="!this.API.salles">
    <ion-icon name="ios-information-circle-outline" class="information"></ion-icon>
    <p style="color: rgba(229, 229, 234); font-size: 2em;">Fill up the field</p>
  </div>
  
  <div *ngIf="this.API.salles">

    <h1>Salles:</h1>

    <div *ngFor="let section of this.API.salles">

      <b>
        {{section.letter}}
      </b>

      <ion-list *ngFor="let salle of section.names">

        <ion-item>
          <ion-label>

            <p>
              {{salle.name}}
            </p>

            <ion-button (click)="this.API.getEdtSalle(salle.code)">
              Get EDT
            </ion-button>

          </ion-label>
        </ion-item>

      </ion-list>

    </div>
  </div>  

</ion-content>
