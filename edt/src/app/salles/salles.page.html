<ion-toolbar>

  <ion-searchbar
    debounce="500"
    placeholder="EntrÃ©e la salle"
    autocomplete="on"
    clearIcon="close"
    color="search"
    inputmode="text"
    searchIcon="ios-funnel"
    [(ngModel)]="this.searchCurrent" 
  ></ion-searchbar>

</ion-toolbar>

<ion-content class="align-items-center" fullscreen>

  <div *ngIf="!this.API.salles">
    <ion-icon name="ios-information-circle-outline" class="information"></ion-icon>
    <p style="color: rgba(229, 229, 234); font-size: 2em;">Fill up the field</p>
  </div>

  <div *ngIf="this.API.salles">
    <ion-list>

      <div *ngFor="let section of this.API.salles">
        <div *ngFor="let salle of section.names">
    
            <div *ngIf="this.searchCurrent.length <= 0">
              <ion-item (click)="this.API.getEdtSalle(salle.code)">
                <ion-label>
      
                  <p>
                    {{salle.name}}
                  </p>
      
                </ion-label>
              </ion-item>
            </div>
      
            <div *ngIf="this.searchCurrent.length > 0">

              <!-- Si le nom de la salle contient l'input -->
              <ion-item
                *ngIf="salle.name.toLowerCase().includes(this.searchCurrent.toLowerCase())"
                (click)="this.API.getEdtSalle(salle.code)"
              >
                <ion-label>
      
                  <p>
                    {{salle.name}}
                  </p>
      
                </ion-label>
              </ion-item>

            </div>
            
        </div>
      </div>

    </ion-list>
  </div>

</ion-content>
