<ion-content class="align-items-center" fullscreen>

  <ion-searchbar
    debounce="500"
    placeholder="EntrÃ©e la salle"
    autocomplete="on"
    clearIcon="close"
    color="search"
    inputmode="text"
    searchIcon="ios-funnel"
    [(ngModel)]="this.searchCurrent" 
  ></ion-searchbar>

  <div *ngIf="!this.API.salles" style="text-align: center;">
    <ion-icon name="ios-information-circle-outline" class="information"></ion-icon>
    <p style="color: rgba(229, 229, 234); font-size: 2em;">Chargement...</p>
  </div>

  <div *ngIf="this.API.salles">
    
    <ion-list>

      <div *ngFor="let section of this.API.salles">
        <div *ngFor="let salle of section.names">      

          <!-- Si le nom de la salle contient l'input -->
          <ion-item
            *ngIf="salle.name.toLowerCase().includes(this.searchCurrent.toLowerCase()) || this.searchCurrent.length <= 0"
            (click)="this.API.getEdtSalle(salle.code)"
          >
            <ion-label>
  
              <p>
                {{salle.name}}
              </p>
  
            </ion-label>
          </ion-item>     

        </div>
      </div>

    </ion-list>
  </div>

</ion-content>
