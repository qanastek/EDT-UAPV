<ion-content>

  <div 
    style="
      height: 55vh;
      width: 75vw;

      position: absolute;
      left: 50vw;
      top: 38vh;
      margin-left: -150px;
      margin-top: -150px;
    "
  >

    <!-- Header -->
    <div
      class="{{ this.getCss() }}"
      style="
        text-align: center;
        color: #ffffff;
        height: 15%;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
      "
    >
      <p
        style="
          font-size: 1.75em;
          font-weight: 600;
          margin-top: 0% !important;
          padding-top: 7%;
          padding-bottom: 7%;
          text-transform: uppercase;
        "
      >
        {{this.type || "Autre"}}
      </p>
    </div>

    <!-- Footer -->
    <div
      style="
        background-color: #ffffff;
        padding-left: 6%;
        padding-right: 6%;
        padding-bottom: 4%;
        text-align: left;
        border-bottom-right-radius: 25px;
        border-bottom-left-radius: 25px;
      "
    >

      <p style="margin-top: 0%; padding-top: 6%;">
        Informations sur le cours:
      </p>

      <!-- Horraires -->
      <p *ngIf="this.startTime && this.endTime">
        <b>Horraires :</b> {{this.startTime | date:'HH:mm'}} - {{this.endTime | date:'HH:mm'}} 
      </p>

      <!-- Matière -->
      <p *ngIf="this.matiere" >
        <b>Matière :</b> {{this.matiere}}
      </p>

      <!-- Enseignant -->
      <p *ngIf="this.enseignant" >
        <b>Enseignant :</b> {{this.enseignant}}
      </p>

      <!-- TD -->
      <p *ngIf="this.td" >
        <b>TD :</b> {{this.td}}
      </p>
      
      <!-- Salle -->
      <p *ngIf="this.salle" >
        <b>Salle :</b> {{this.salle}}
      </p>
      
      <p *ngIf="this.desc" >
        <b>Description :</b> {{this.desc}}
      </p>

      <p *ngIf="this.type" >
        <b>Type: </b> {{this.type}}
      </p>
    
      <div>
        <ion-row text-center>
          
          <ion-col>
            <ion-fab-button size="small" (click)="alarmItem()" color="defaultInfo" float-left>
              <ion-icon name="alarm"></ion-icon>
            </ion-fab-button>
            
            <ion-fab-button size="small" (click)="rememberItem()" color="defaultInfo" float-left>
              <ion-icon name="calendar"></ion-icon>
            </ion-fab-button>
          </ion-col>

        </ion-row>
      </div>

      <ion-button 
        (click)="goBack()"
        expand="full"
        shape="round"
        size="large"
        color="{{ this.getCss() }}"
        style="color: #804f00; padding-top: 3%;"
      >
        Fermer
      </ion-button>

    </div>

  </div>

</ion-content>
