<ion-content>

  <div *ngIf="this.edt" style="height: 100vh !important;">

    <ion-button (click)="this.switchToDay()">JOURS</ion-button>
    <ion-button (click)="this.switchToWeek()">SEMAINE</ion-button>
    <ion-button (click)="this.switchToListWeek()">MOIS</ion-button>

    <p id="test1">Rien</p>

    <full-calendar
      id="calendar"
      defaultView="dayGridWeek"
      [displayEventTime]="true"
      [locale]="'fr'"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,dayGridWeek,dayGridDay'
      }"
      [plugins]="this.calendarPlugins"
      [weekends]="false"
      [events]="this.API.loadCalendar(this.edt)"
    ></full-calendar>

    <!-- <full-calendar displayEventTime="true" defaultView="dayGridWeek" [plugins]="this.calendarPlugins" [events]="this.API.loadCalendar(this.edt)"></full-calendar> -->

    <!--  [markDisabled]="disableWeekEnd" -->
    <!-- <calendar
      [eventSource]="this.API.loadCalendar(this.edt)"

      [step]="30"
      [startHour]="8"
      [endHour]="21"
      [startingDayWeek]="1"
      [locale]="'en-GB'"
      (onEventSelected)="this.clickItem($event)"
    ></calendar> -->

  </div>

</ion-content>
