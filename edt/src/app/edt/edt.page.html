<ion-content>

  <div *ngIf="this.edt" style="height: 100vh !important;">

    <ion-button (click)="this.calendar.mode = 'day'">JOURS</ion-button>
    <ion-button (click)="this.calendar.mode = 'week'">SEMAINE</ion-button>
    <ion-button (click)="this.calendar.mode = 'month'">MOIS</ion-button>

    <!--  [markDisabled]="disableWeekEnd" -->
    <calendar
      [eventSource]="this.API.loadCalendar(this.edt)"
      [calendarMode]="this.calendar.mode"
      [currentDate]="this.calendar.currentDate"
      [step]="30"
      [startHour]="8"
      [endHour]="21"
      [startingDayWeek]="1"
      [locale]="'en-GB'"
      (onEventSelected)="this.clickItem($event)"
    ></calendar>

  </div>

</ion-content>
